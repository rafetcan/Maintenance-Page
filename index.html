<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/css/bootstrap.min.css" integrity="sha384-DhY6onE6f3zzKbjUPRc2hOzGAdEf4/Dz+WJwBvEYL/lkkIsI3ihufq9hk9K4lVoK" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Itim&display=swap" rel="stylesheet">
    <link rel="shortcut icon" href="./img/favicon.png" type="image/png">
    <title>Kısa bir bakım</title>
    <style>
      body{
        font-family: 'Itim'; 
        background-image: url(./img/back.jpg);
        background-repeat: no-repeat;
        background-size: cover;
        color: white;
        font-size: 60px;
    }
    .container{
      margin-top: 14%;

    }
    footer{
      font-size: 17px;
    }
</style>
</head>
<body>
  <div class="container text-center pt-4">
    <div class="baslik">Kısa bir mola</div>
    <div id="gerisayim"></div>
  </div>

  <footer class="fixed-bottom text-center">
    www.rafethokka.com
  </footer>

<script>
var countDownDate = new Date("12 20 2020 16:00:00").getTime();

var x = setInterval(function() {

    // Sistem saatini alıyoruz
    var now = new Date().getTime();
    
    // Geri sayımla şimdi saat arasındaki zamanı ölçüyoruz
    var distance = countDownDate - now;
    
    // Gün, Saat, Dakika, Saniye işlemleri yapılıyor
    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
    
    // Anlık olarak id="gerisayim" içine aktarılıyor
    //document.getElementById("gerisayim").innerHTML = days + " gün " + hours + " saat "
    if (days > 0){ 
      document.getElementById("gerisayim").innerHTML = days + " gün " + hours+  " saat "+ minutes + " dakika " + seconds + " saniye";
    }
    else if (hours > 0){
      document.getElementById("gerisayim").innerHTML = hours+  " saat "+ minutes + " dakika " + seconds + " saniye";
    }
    else{
      document.getElementById("gerisayim").innerHTML = minutes + " dakika " + seconds + " saniye";
    }
      // document.getElementById("gerisayim").innerHTML = minutes + " dakika " + seconds + " saniye";
    
    // Süre dolduğunda yazacak yazı.
    if (distance < 0) {
        clearInterval(x);
        document.getElementById("gerisayim").innerHTML = "Bitmesine çok az kaldı...";
    }
}, 1000);
</script>

    
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>
  </body>
</html>
